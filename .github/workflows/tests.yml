name: tests

on: [push]

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: [12]

    steps:
    - uses: actions/checkout@v2.3.3
    - name: Use Node.js ${{ matrix.node }}
      uses: actions/setup-node@v2.1.1
      with:
        node-version: ${{ matrix.node }}
    - name: npm install && npm test
      run: |
        npm i
        npm test
      env:
        CI: true
